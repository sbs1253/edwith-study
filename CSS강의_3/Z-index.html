<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="utf-8" />
    <title>z-index</title>
    <style>
      .parent {
        z-index: 10;
        position: relative;
        width: 300px;
        height: 50px;
        border: 2px solid #000;
        background-color: #ccc;
      }
      .child {
        z-index: 10;
        position: absolute;
        top: 10px;
        right: 10px;
        width: 100px;
        height: 100px;
        background-color: pink;
        border: 2px solid red;
      }
    </style>
  </head>
  <body>
    <div class="wrap">
      <h1 class="practive-title">z-index 속성</h1>
      <div class="z_area">
        <div class="parent" style="z-index: 11">
          position: relative
          <div class="child" style="right: 20px; z-index: 1000">position: absolute</div>
        </div>
        <div class="parent">
          position: relative
          <div class="child">position: absolute</div>
        </div>
      </div>
    </div>
  </body>
</html>
