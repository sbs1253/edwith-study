<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="utf-8" />
    <title>css</title>
    <style>
      div {
        height: 50px;
        width: 100%;
      }
    </style>
  </head>
  <body>
    <h1>Color can be set using hexadecimal values</h1>
    <div style="background-color: #ff0000"></div>
    <div style="background-color: #00ff00"></div>
    <div style="background-color: #0000ff"></div>
    <h1 style="color: #f00">hey</h1>
    <h1 style="color: #0f0">hey</h1>
    <h1 style="color: #00f">hey</h1>

    <h1>Color can be set using RGB values</h1>
    <span style="background-color: rgb(255, 0, 0)">span</span>
    <div style="background-color: rgb(0, 255, 0)"></div>
    <div style="background-color: rgb(0, 0, 255)"></div>
    <div style="background-color: rgba(0, 0, 255, 0.2)"></div>
    <h1 style="color: rgb(255, 0, 0)">hey</h1>
    <h1 style="color: rgb(0, 255, 0)">hey</h1>
    <h1 style="color: rgb(0, 0, 255)">hey</h1>
    <h1 style="color: rgba(0, 0, 255, 0.2)">hey</h1>
  </body>
</html>
