<!-- 
whith-space: 여백
letter-spacing : 글자 간격
word-spacing: 단어 간격
word-break:  단어 자름(기사같은경우 많이 사용) ,비슷=> word-wrap(영역 밖의 텍스트)
-->
<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="utf-8" />
    <title>css</title>
    <style>
      .wrap {
        width: 200px;
        height: 100px;
        border: 5px solid red;
      }
      .box {
        width: 300px;
        text-indent: 10%;
        border: 10px solid black;
      }
    </style>
  </head>
  <body>
    <div class="wrap">
      <div class="box">Text-Indent ~ !</div>
    </div>
  </body>
</html>
