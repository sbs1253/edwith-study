<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="utf-8">
    <title>css</title>
    <style media="screen">
        div+span {
            color: red;
        }
    </style>
</head>

<body>
    <div>
        <h1><span>HTML</span>: Hyper Text Markup Language</h1>
        <span>CSS는 문서를 꾸며줍니다.</span>
    </div>
    <span>javascript는 문서를 동적으로 제어할 수 있습니다.</span>
    <p>HTML과 CSS와 JAVASCRIPT를 이용해서 멋진 웹 사이트를 제작할 수 있습니다.</p>
</body>

</html>
<!-- 
    자손요소는 공백구분(포함된것 모두) = div span
    자식선택자는 꺽쇠구분 = div > h1
    인접형제는 +로 구분 = div + p
-->
