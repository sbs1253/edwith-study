<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="utf-8">
    <title>semantic</title>
</head>

<body>
    <b>굵은</b> vs <strong>중요한</strong><br>
    <i>기울어진</i> vs <em>강조하는</em><br>
    <u>밑줄친</u> vs <ins>새롭게 추가된</ins><br>
    <s>중간선이 있는</s> vs <del>삭제된</del><br>
</body>

</html>

<!-- 
    block level 요소: 한 줄에 하나의 요소 표시
    inline level 요소 : 한 줄에 여러개의 요소 표시 (block 자식요소, a요소는 양방향가능)
-->
