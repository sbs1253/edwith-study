<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="utf-8" />
    <title>FORM</title>
  </head>

  <body>
    <form action="./FOR.html" method="GET">
      <h1 style="color: rgba(255, 0, 43, 0.623)">Form 관련 요소</h1>
      <fieldset>
        <legend>기본 정보</legend>
        <label for="userid">아이디: </label
        ><input type="text" placeholder="미리 노출되는 값" id="userid" /><br />
        <label for="userpw"> 비밀번호: </label
        ><input
          type="password"
          placeholder="암호를 입력해주세요"
          id="userpw"
        /><br />
        성별: <label for="male">남자</label>
        <input type="radio" name="gender" id="male" checked />,<label
          for="female"
          >여자</label
        >
        <input type="radio" name="gender" id="female" /><br />
      </fieldset>
      <fieldset>
        <legend>부가 정보</legend>
        취미: 게임 <input type="checkbox" name="hobby" />, 음악감상
        <input type="checkbox" name="hobby" /><br />
        프로필 사진 업로드 : <input type="file" /><br />
        거주지역 :
        <select>
          <option>서울</option>
          <option>경기</option>
          <option>강원</option>
          <option selected>제주</option></select
        ><br />
        자기소개 :
        <textarea
          name=""
          id=""
          cols="30"
          rows="3"
          placeholder="자기소개는 조금만해요."
        ></textarea
        ><br />
        <button type="submit">전송을 함</button><br />
        <button type="submit">전송을 취소함</button><br />
        <input type="submit" value="전송" /><br />
        <input
          type="image"
          src="./images/cat.jpg"
          alt="로그인"
          width="100"
        /><br />
        <input type="reset" value="취소" /><br />
        <input type="button" value="등록" /><br />
      </fieldset>
    </form>
  </body>
</html>
<!-- - radio =  어느 하나를 선택하면 나머지가 취소됨(성별등), checkbox 중복가능 - button은 아무 값없음, 개발자가 기능 추가해야함 
- submit,image 기능 같음-->
